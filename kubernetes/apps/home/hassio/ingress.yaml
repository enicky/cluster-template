apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hassio-internal-ip
  namespace: home
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.gitlab.be"
spec:
  ingressClassName: external
  rules:
  - host: hassio.gitlab.be
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hassio-internal-ip
            port:
              number: 8123


