apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: unifi-service
  namespace: home
  labels:
    kubernetes.io/service-name: unifi-service # Must be present for EndpointSlice and equal to Service name for automatic mapping - with having it in place, you can change the name of EndpointSlice to something else. The official convention is using Service name as the prefix.
addressType: IPv4
ports:
  - port: 8443
endpoints:
  - addresses:
    - 192.168.1.154  # IP address of your external service that you would like to proxy requests to
