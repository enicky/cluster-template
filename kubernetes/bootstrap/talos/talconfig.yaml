# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: "homelab"
endpoint: https://192.168.1.20:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.1.20"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "controller-1"
    ipAddress: "192.168.1.12"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/10e266ceff7e9bf72d8447eea75719052c2207522756eb49f3d7b2611f4a335f
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e2:0d:fb:e0:ec:1f"
        dhcp: false
        addresses:
          - "192.168.1.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.20"
  - hostname: "controller-2"
    ipAddress: "192.168.1.13"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/10e266ceff7e9bf72d8447eea75719052c2207522756eb49f3d7b2611f4a335f
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b2:2a:c2:35:73:a9"
        dhcp: false
        addresses:
          - "192.168.1.13/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500
  - hostname: "controller-3"
    ipAddress: "192.168.1.10"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/b8c35df6594a5e6b955b2b920bdae208731bd7edf018d6d009283bc0cc104008
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b2:f8:cf:21:be:be"
        dhcp: false
        addresses:
          - "192.168.1.10/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/longhorn.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

