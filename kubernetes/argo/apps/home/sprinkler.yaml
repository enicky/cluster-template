---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sprinkler
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: home-kubernetes
  sources:
    - repoURL: https://github.com/enicky/cluster-template.git
      path: kubernetes/apps/home/sprinkler
      targetRevision: main
  destination:
    name: in-cluster
    namespace: network
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
