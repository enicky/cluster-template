# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: "homelab"
endpoint: https://192.168.4.40:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.4.40"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "controller-1"
    ipAddress: "192.168.4.10"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/a7e9f1b1ba70ee76b146aa3c4993fe5f370f06483c3de9d86f89a9c4089754f2
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e2:0d:fb:e0:ec:1f"
        dhcp: false
        addresses:
          - "192.168.4.10/23"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.4.1"
        mtu: 1500
        vip:
          ip: "192.168.4.40"
  - hostname: "controller-2"
    ipAddress: "192.168.4.11"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/a7e9f1b1ba70ee76b146aa3c4993fe5f370f06483c3de9d86f89a9c4089754f2
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b2:2a:c2:35:73:a9"
        dhcp: false
        addresses:
          - "192.168.4.11/23"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.4.1"
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

