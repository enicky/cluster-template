apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: ai
  labels:
    app: sqlserver
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1000
      containers:
        - name: sqlserver
          image: "mcr.microsoft.com/azure-sql-edge:latest"
          imagePullPolicy: Always
          env:
          - name: MSSQL_PID
            value: "Developer"
          - name: ACCEPT_EULA
            value: "Y"
          - name: MSSQL_SA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mssql-secret
                key: SA_PASSWORD
          volumeMounts:
            - name: sqldata
              mountPath: /var/opt/mssql
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: sqldata
          persistentVolumeClaim:
            claimName: mssql-data
