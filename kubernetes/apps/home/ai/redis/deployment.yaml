apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-server
  namespace: ai
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: redis-server
  template:
    metadata:
      labels:
        app: redis-server`ยง
        app.kubernetes.io/name: redis-server
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis-server
          image: "redis:7.2.5"
          imagePullPolicy: Always
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
