# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Kubeconform"
on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**"]
env:
  KUBERNETES_DIR: ./kubernetes
jobs:
  kubeconform:
    name: Kubeconform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Setup Workflow Tools
        run: brew install argocd kubeconform kustomize
      - name: Install KSOPS
        run: |
          wget https://github.com/viaduct-ai/kustomize-sops/releases/download/v4.3.3/ksops_latest_Linux_x86_64.tar.gz
          tar -xzf ksops_latest_Linux_x86_64.tar.gz
          ls -la
          chmod +x ksops_latest_Linux_x86_64
          sudo mv ksops_latest_Linux_x86_64 /usr/local/bin/ksops
      - name: Check KSOPS version
        run: ksops --version
      - name: Run kubeconform
        shell: bash
        run: bash ./scripts/kubeconform.sh ${{ env.KUBERNETES_DIR }}
