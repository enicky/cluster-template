apiVersion: v1
kind: Service
metadata:
  namespace: network
  name: {{ include "mqtt.fullname" . }}
  labels:
    {{- include "mqtt.labels" . | nindent 4 }}
  annotations:
    "lbipam.cilium.io/ips": "192.168.4.80"
spec:
  type: LoadBalancer
  ports:
  - name: port1883
    protocol: TCP
    port: 1883
    targetPort: 1883
  selector:
    app: mqtt
