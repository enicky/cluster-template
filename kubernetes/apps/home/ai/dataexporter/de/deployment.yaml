apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataexporter
  namespace: ai
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: dataexporter
  template:
    metadata:
      annotations:
        dapr.io/config: "appconfig"
        dapr.io/app-id: "dataexporter"
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
        dapr.io/metrics-port: "63895"
        dapr.io/unix-domain-socket-path: ""
      labels:
        app: dataexporter
        app.kubernetes.io/name: dataexporter
        app.kubernetes.io/instance: dataexporter
        app.kubernetes.io/version: app-96
        app.kubernetes.io/component: dataexporter
    spec:
      containers:
        - name: dataexporter
          image: "neichmann/dataexporter:app-96"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          envFrom:
            - secretRef:
                name: secret-dataexporter
            - configMapRef:
                name: config-dataexporter-env
          volumeMounts:
            - name: ai-prob-results-main
              mountPath: /app/checkpoints
      volumes:
          - name: dataexporter-config
            configMap:
              name: dataexporter-config
          - name: ai-prob-results-main
            persistentVolumeClaim:
              claimName: ai-python-results
