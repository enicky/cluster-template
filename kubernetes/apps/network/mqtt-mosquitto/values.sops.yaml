image:
    repository: eclipse-mosquitto
    tag: latest
    pullPolicy: IfNotPresent
service:
    main:
        ports:
            main:
                port: 1883
                targetPort: 1883
    websockets:
        enabled: true
        ports:
            websockets:
                enabled: true
                port: 9001
                targetPort: 9001
workload:
    main:
        podSpec:
            containers:
                main:
                    probes:
                        liveness:
                            enabled: true
                            type: tcp
                            port: 1883
                        readiness:
                            enabled: true
                            type: tcp
                            port: 1883
                        startup:
                            enabled: true
                            type: tcp
                            port: 1883
ingress:
    websockets:
        enabled: false
        targetSelector:
            websockets: websockets
auth:
    # -- By enabling this, `allow_anonymous` gets set to `false` in the mosquitto config.
    enabled: false
websockets:
    # -- By enabling this, an additional listener with protocol websockets is added in the mosquitto config.
    enabled: false
