fullnameOverride: ingress-nginx-external
controller:
    service:
        annotations:
            external-dns.alpha.kubernetes.io/hostname: external.gitlab.be
            io.cilium/lb-ipam-ips: 192.168.1.23
            nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
        externalTrafficPolicy: Cluster
    ingressClassResource:
        name: external
        default: false
        controllerValue: k8s.io/external
    admissionWebhooks:
        objectSelector:
            matchExpressions:
                - key: ingress-class
                  operator: In
                  values:
                    - external
    config:
        client-body-buffer-size: 100M
        client-body-timeout: 220
        client-header-timeout: 220
        enable-brotli: "true"
        enable-real-ip: "true"
        hsts-max-age: 31449600
        keep-alive-requests: 10000
        keep-alive: 220
        log-format-escape-json: "true"
        log-format-upstream: |
            {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args", "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer", "http_user_agent": "$http_user_agent"}
        proxy-body-size: 0
        proxy-buffer-size: 16k
        ssl-protocols: TLSv1.3 TLSv1.2
    metrics:
        enabled: true
        serviceMonitor:
            enabled: true
            namespaceSelector:
                any: true
    extraArgs:
        default-ssl-certificate: network/gitlab-be-staging-tls
        enable-ssl-passthrough: "true"
    resources:
        requests:
            cpu: 100m
        limits:
            memory: 500Mi
